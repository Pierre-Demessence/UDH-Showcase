<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <ng-scrollbar>
        <mat-nav-list>
          <a mat-list-item mat-buton routerLink="/">
            <mat-icon>favorite</mat-icon>
            Dashboard</a>
          <a mat-list-item mat-buton routerLink="toto">
            <mat-icon>book</mat-icon>
            Dashboard</a>
          <a mat-list-item mat-buton routerLink="titi">
            <mat-icon>face</mat-icon>
            Titi</a>
        </mat-nav-list>
      </ng-scrollbar>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
